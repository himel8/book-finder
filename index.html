<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Finder</title>
    <!-- bootstrap cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <!-- custom css  -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- header section  -->
    <header>
        <section class="container  custom-underline">
            <h1 class="text-center pt-3">Serarch Your <span class="text-success">Books</span></h1>
        </section>
    </header>

    <!-- main section  -->
    <main class="container">
        <section >
            <!-- input field  -->
            <div class="input-group my-5 w-50 mx-auto">
                <input id="input-field" type="text" class="form-control" placeholder="Search your books...">
                <button onclick="searchBookText()" class="btn btn-success" >Search</button>
            </div>
            <div id="spinner" class="custom-spinner">
                <div class="spinner-border" role="status">
                    <span class="visually-hidden">Loading...</span>
                  </div>
              </div>
            </div>
        </section>
        <section>
              <div id="search-not-found"></div>
              <div id="search-found"></div>
              <div id="search-list" class="row row-cols-1 row-cols-md-3 g-4">
              </div>
        </section>
    </main>
    <!-- bootstrap js script  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
    <!-- custom js script  -->
    <script src="app.js"></script>
</body>
</html>
